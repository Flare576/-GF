<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<link rel='shortcut icon' type='image/x-icon' href='/-GF/favicon.ico' />
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
<title>Welcome Galactic Federation Members</title>

<script>
  function toggleSection(divName) {
    const element = document.getElementById(divName);
    if (element.style.display === 'block') {
      element.style.display = 'none';
    } else {
      element.style.display = 'block';
    }
  }
</script>
<style>
  body {
    font-family: "Open Sans";
  }

  .toggled {
    display: none;
  }

  .toggled img {
    max-width: 700px;
    display: block;
    margin-bottom: 5px;
  }
  
  .toggler {
    margin: 20px;
    padding: 20px;
    text-align: center;
    background-color: #4267B2;
    width: 200px;
    color: white;
    cursor: pointer;
    font-size: 18;
    font-weight: bold;
  }

</style>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<base href="/-GF/">
</head>
<body>
  <h3>Super-useful data</h3>
  <div class="container">
    <div class="toggler" onClick="toggleSection('scan-image')">
      Scan chain rewards
    </div>
    <div id="scan-image" class="toggled"><img src="https://i.redd.it/0qe4w9c25lh21.jpg" /></div>
  </div>
  <div class="container">
    <div class="toggler" onClick="toggleSection('elite-image')">
      Elite Rewards
    </div>
    <div id="elite-image" class="toggled"><img src="./images/elite-frags.png" /></div>
  </div>
  <div class="container">
    <div class="toggler" onClick="toggleSection('falcon-tank-image')">
      Falcon II Frigate Tank
    </div>
    <div id="falcon-tank-image" class="toggled">
      <img src="./images/falcon-tank-weapons.jpg" />
      <img src="./images/falcon-tank-components.jpg" />
    </div>
  </div>
  <h3>Resources</h3>
  <div><a href="https://www.reddit.com/r/NovaEmpire/">Nova Empire Subreddit</a></div>
</body>
</html>
